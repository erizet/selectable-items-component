<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web component test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        a.active {
            border-color: chocolate;
            border-width: thick;
        }
    </style>

    <script type="text/javascript">

        class SelectableItems extends HTMLElement {
            static register(tagName) {
                if ("customElements" in window) {
                    customElements.define(tagName || "selectable-items", SelectableItems);
                }
            }

            selectionClass = "active";

            constructor() {
                super();
            }

            // connect component
            connectedCallback() {
                addEventListener('DOMContentLoaded', () => {
                    const selector = this.getAttribute("selector") ?? "a";

                    this.selectables = this.querySelectorAll(selector) ?? [];
                    console.debug(`Found ${this.selectables.length} menu items.`);

                    this.#addClickHandler();

                    this.selectionClass = this.getAttribute("selection-class") || "active";
                });
            }

            #addClickHandler() {
                this.selectables?.forEach(x => {
                    x.addEventListener("click", e => this.#itemClicked(e));
                });
            }

            /**
             * @param {MouseEvent} event
             **/
            #itemClicked(event) {
                this.selectables.forEach(a => {
                    a.classList.remove(this.selectionClass);

                    if (a == event.target)
                        a.classList.add(this.selectionClass);
                });
            }

            disconnectedCallback() {
                console.debug("disconnected");
            }
        }

        SelectableItems.register();

        function remove() {
            const els = document.querySelectorAll("selectable-items");
            els.forEach(element => {
                element.remove();
            });
        }
    </script>
</head>

<body>
    <div>
        <selectable-items selector="a" selection-class="active">
            <aside>
                <nav>
                    <ul>
                        <li>
                            <a href="#" role="button">Testar tag</a>
                        </li>
                        <li>
                            <a href="#" role="button">Tv√•</a>
                        </li>
                        <li>
                            <a href="#" role="button">Treans val</a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </selectable-items>
    </div>
    <hr />
    <button onclick="remove()">Ta bort komponent</button>

</body>

</html>
