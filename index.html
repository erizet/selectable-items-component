<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable Items Component</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script type="module" src="selectable-items.js"></script>

    <style>
        a.active {
            border-color: chocolate;
            border-width: thick;
        }
    </style>

    <script type="text/javascript">
        function remove() {
            const els = document.querySelectorAll("selectable-items");
            els.forEach(element => {
                element.remove();
            });
        }
    </script>
</head>

<body>
    <div>
        <selectable-items selector="a" selection-class="active">
            <aside>
                <nav>
                    <ul>
                        <li>
                            <a href="#" role="button">Testar tag</a>
                        </li>
                        <li>
                            <a href="#" role="button">Tv√•</a>
                        </li>
                        <li>
                            <a href="#" role="button">Treans val</a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </selectable-items>
    </div>
    <hr />
    <button onclick="remove()">Ta bort komponent</button>

</body>

</html>
