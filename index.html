<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable Items Component</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script type="module" src="selectable-items.js"></script>

    <style>
        a.selected {
            border-color: chocolate;
            border-width: thick;
        }
        a {
            width: 20%;
            margin: 10px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <selectable-items selector="a" selection-class="selected">
                <a href="#" role="button">One</a>
                <a href="#" role="button">Two</a>
                <a href="#" role="button">Three</a>
            </selectable-items>
        </section>
    </main>
</body>

</html>
