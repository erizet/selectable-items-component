<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web component test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script type="text/javascript">

        class SelectableItems extends HTMLElement {
            static register(tagName) {
                if ("customElements" in window) {
                    customElements.define(tagName || "selectable-items", SelectableItems);
                }
            }

            constructor() {
                super();
            }

            // connect component
            connectedCallback() {
                addEventListener('DOMContentLoaded', () => {
                    this.anchors = this.querySelectorAll("a");
                    console.debug(`Found ${this.anchors.length} menu items.`);

                    this.#addClickHandler();
                });
            }

            /**
             * @param {HTMLAnchorElement[]} anchors Anchors to att handlers to
             **/
            #addClickHandler() {
                this.anchors.forEach(a => {
                    a.addEventListener("click", e => this.#menuItemClicked(e));
                });
            }


            /**
             * @param {MouseEvent} event
             **/
            #menuItemClicked(event) {
                this.anchors.forEach(a => {
                    a.classList.remove('active');

                    if (a == event.target)
                        a.classList.add('active');
                });
            }


            disconnectedCallback() {
                console.log("disconnected");
            }

        }

        SelectableItems.register();


        function remove() {
            const els = document.querySelectorAll("my-menu");
            els.forEach(element => {
                element.remove();
            });
        }
    </script>
</head>

<body>
    <div>
        <selectable-items>
            <aside>
                <nav>
                    <ul>
                        <li>
                            <a href="#" role="button">Testar tag</a>
                        </li>
                        <li>
                            <a href="#" role="button">Tv√•</a>
                        </li>
                        <li>
                            <a href="#" role="button">Treans val</a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </selectable-items>
    </div>
    <hr />
    <button onclick="remove()">Ta bort komponent</button>

</body>

</html>
